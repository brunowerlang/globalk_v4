<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .grid-item {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        .grid-item a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <a href="/globalk.html">GlobalK</a>
        </div>
        <div class="grid-item">
            <a href="https://www.economize.vc/" target="_blank">Economeze.vc</a>
        </div>
        <div class="grid-item">
            <a href="http://troqueseupc.com.br/home" target="_blank">Troque Seu PC</a>
        </div>
        <div class="grid-item">
            <a href="historia.html" target="_self">Hist√≥ria</a>
        </div>
        <div class="grid-item">
            <a href="marketplaces.html" target="_self">Marketplaces</a>
        </div>
    </div>
</body>
</html>
